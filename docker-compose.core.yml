# CORE SERVICES - Infrastructure + Essential Backend Services
# Usage: docker compose -f docker-compose.core.yml up -d
# RAM Required: ~4-6GB
# Updated: February 2026 - Latest versions

services:
  # ============================================
  # INFRASTRUCTURE
  # ============================================
  postgres:
    image: debezium/postgres:17-alpine
    build: ./docker/postgres
    hostname: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/postgresql.conf.sample:/usr/share/postgresql/postgresql.conf.sample
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
      - postgres:/var/lib/postgresql/data
    command: postgres -c 'max_connections=500'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - shopdi-network

  identity:
    image: quay.io/keycloak/keycloak:26.5.2
    command: 'start-dev --import-realm'
    ports:
      - "8080:80"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
      KC_HTTP_PORT: 80
    volumes:
      - ./identity/realm-export.json:/opt/keycloak/data/import/realm-export.json
      - ./identity/themes/shopdi/theme:/opt/keycloak/themes
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/80"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - shopdi-network

  # ============================================
  # CORE BACKEND SERVICES
  # ============================================
  product:
    build:
      context: ./product
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8087
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8087/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      identity:
        condition: service_healthy
    networks:
      - shopdi-network

  customer:
    build:
      context: ./customer
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8088
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customer
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      identity:
        condition: service_healthy
    networks:
      - shopdi-network

  location:
    build:
      context: ./location
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/location
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      identity:
        condition: service_healthy
    networks:
      - shopdi-network

  inventory:
    build:
      context: ./inventory
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8091:8091"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8091
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/inventory
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8091/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      identity:
        condition: service_healthy
      product:
        condition: service_healthy
    networks:
      - shopdi-network

  media:
    build:
      context: ./media
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/media
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
      identity:
        condition: service_healthy
    networks:
      - shopdi-network

  # ============================================
  # BFF LAYER (API Gateway)
  # ============================================
  backoffice-bff:
    build:
      context: ./backoffice-bff
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8086
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8086/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      identity:
        condition: service_healthy
      product:
        condition: service_healthy
      customer:
        condition: service_healthy
      location:
        condition: service_healthy
      inventory:
        condition: service_healthy
      media:
        condition: service_healthy
    networks:
      - shopdi-network

  storefront-bff:
    build:
      context: ./storefront-bff
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8090
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    depends_on:
      identity:
        condition: service_healthy
      product:
        condition: service_healthy
      customer:
        condition: service_healthy
      location:
        condition: service_healthy
      inventory:
        condition: service_healthy
    networks:
      - shopdi-network

networks:
  shopdi-network:
    driver: bridge
    name: shopdi-network

volumes:
  postgres:
